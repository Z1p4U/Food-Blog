<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      background-image: url('bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    "
    class="h-screen flex justify-center items-center align-middle"
  >
    <fieldset
      class="w-2/6 shadow-lg rounded-md px-10 py-12"
      style="border: 1px solid black"
    >
      <legend
        class="hero-text bg-[#f5f5dc] w-[70px] md:w-[150px] px-4 -mt-[12px] md:-mt-[24px] detail-font ms-10"
      >
        Login
      </legend>
      <div>
        <label for="name" class="detail-font text-sm md:text-xl">Name</label
        ><br />
        <input type="text" id="name" class="rounded-md h-[35px] w-full" />
      </div>

      <div class="md:mt-5">
        <label for="name" class="detail-font text-base md:text-xl"
          >Password</label
        ><br />
        <input type="text" id="name" class="rounded-md h-[35px] w-full" />
      </div>

      <p class="text-xs md:text-sm my-3 text-gray-500">
        Haven't registered yet?
        <a
          href="register.html"
          class="font-bold inline cursor-pointer text-[#fcbe74]"
          >Register</a
        >
      </p>

      <a
        href="index.html"
        class="flex justify-center align-middle items-center rounded-md shadow-sm px-2 py-4 bg-[#fcbe74] hover:bg-[#fcbe7485] transition-all duration-800 cursor-pointer h-[35px]"
      >
        Login
      </a>
    </fieldset>
  </body>
</html>
